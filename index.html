<!DOCTYPE html>
<html ng-app="firstApp">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-cloak>
  <div ng-controller="MyFirstController">
    <h1>My name is: {{ name }}</h1>
    <input ng-model="name" type="text" placeholder="What is your name?">
  </div>

  <div ng-controller="ExercisesController">
    <h1>My favorite Color is: {{ FavColor }}</h1>
    <h2>There are {{ secondsInCentury }} seconds in a century!!!</h2>
    <h2>The current date is {{ currentTime | date }}</h2>
  </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
